name: build

on:
  push:
    branches:
      - branchHTTPservMutli

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Збільшуємо таймаут до 60 хвилин
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
    - name: Checkout repository # Завантаження репозиторію
      uses: actions/checkout@v2

    - name: Set up QEMU # Налаштування QEMU для емуляції архітектур
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx # Налаштування Docker Buildx для створення багатоплатформенних образів
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub # Вхід до DockerHub для можливості пушити образи
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image # Створення та пуш Docker образів
      uses: docker/build-push-action@v4
      with: 
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: qurtis99/http-server:latest
